<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Like Hero To Zero - CO2-Daten</title>
</h:head>

<h:body style="font-family: Arial, sans-serif; margin: 20px;">

    <h1>Like Hero To Zero üåç</h1>
    <p>Aktuelle CO2-Emissionsdaten (kt) weltweit.</p>

    <h:form>
        <p:panel header="CO2-Aussto√ü nach Land (MUST 1)">
            <p:messages id="messages" globalOnly="true" closable="true" />
            
            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="countrySelect" value="W√§hle ein Land:" />
                
                <p:selectOneMenu id="countrySelect" value="#{publicViewBean.selectedCountryId}" required="true">
                    <f:selectItem itemLabel="Land w√§hlen..." itemValue="#{null}" noSelectionOption="true" />
                    <f:selectItems value="#{publicViewBean.countries}" var="country" 
                                   itemLabel="#{country.name}" itemValue="#{country.id}" />
                </p:selectOneMenu>
                
                <p:commandButton value="Daten laden" action="#{publicViewBean.loadData()}" update="@form" />
            </h:panelGrid>

            <h:panelGroup id="resultPanel" layout="block" style="margin-top: 20px;">
                <p:outputPanel rendered="#{publicViewBean.latestCo2Data != null}">
                    <h3>Aktuellster Datensatz f√ºr #{publicViewBean.latestCo2Data.country.name}:</h3>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Jahr:" style="font-weight: bold;" />
                        <h:outputText value="#{publicViewBean.latestCo2Data.dataYear}" />
                        
                        <h:outputText value="Emission (kt):" style="font-weight: bold;" />
                        <h:outputText value="#{publicViewBean.latestCo2Data.emissionValue}">
                            <f:convertNumber type="number" />
                        </h:outputText>
                        
                        <h:outputText value="Eingetragen von:" style="font-weight: bold;" />
                        <h:outputText value="#{publicViewBean.latestCo2Data.scientist.fullName}" />
                    </h:panelGrid>
                </p:outputPanel>

                <p:outputPanel rendered="#{publicViewBean.latestCo2Data == null and publicViewBean.selectedCountryId != null}">
                    <p>F√ºr dieses Land sind keine Daten verf√ºgbar.</p>
                </p:outputPanel>
            </h:panelGroup>
        </p:panel>
    </h:form>
    
    <p style="margin-top: 20px;">
        <h:link value="Admin-Login" outcome="/login.xhtml" />
    </p>

</h:body>
</html>
