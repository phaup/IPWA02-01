<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Like Hero To Zero - Admin Login</title>
</h:head>

<h:body style="font-family: Arial, sans-serif; margin: 20px;">

    <h:form>
        <p:panel header="Wissenschaftler-Login">
            <p:messages id="messages" showDetail="true" closable="true" />
            
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="username" value="Benutzername:" />
                <p:inputText id="username" value="#{loginBean.username}" required="true" 
                             requiredMessage="Benutzername ist ein Pflichtfeld." />

                <p:outputLabel for="password" value="Passwort:" />
                <p:password id="password" value="#{loginBean.password}" required="true" 
                            requiredMessage="Passwort ist ein Pflichtfeld." />
                
                <h:outputText />
                <p:commandButton value="Login" action="#{loginBean.login()}" update="@form" />
            </h:panelGrid>
        </p:panel>
    </h:form>
    
    <p style="margin-top: 20px;">
        <h:link value="Zurück zur öffentlichen Seite" outcome="/index.xhtml" />
    </p>

</h:body>
</html>
